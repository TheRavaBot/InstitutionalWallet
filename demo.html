<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <span class="menu-btn" onclick="toggleSidebar()" aria-label="Open Menu">‚ò∞</span>
  <header class="header">
    <h1 class="headerc">University Of Ilorin Digital Wallet</h1>
  </header>

  <section class="page-section dashboard">
    <div class="icon-spot">
      <img src="icon.png" alt="Dashboard Icon" class="icon">
    </div>
  </section>

  <section class="page-section">
    <h2>Transaction History</h2>
    <table class="history-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount (Token)</th>
          <th>Naira Equivalent</th>
          <th>Breakdown</th>
          <th>Date</th>
          <th>Receipt</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Filled via JavaScript -->
      </tbody>
    </table>
  </section>

  <div id="sidebar-container"></div>

  <script>
    // Load sidebar.html into #sidebar-container
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
      })
      .catch(error => console.error('Sidebar load error:', error));
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmhaIhOWWlPYceSdtJScVIIuZP0Rb71hM",
      authDomain: "project-iot-51262.firebaseapp.com",
      databaseURL: "https://project-iot-51262-default-rtdb.firebaseio.com",
      projectId: "project-iot-51262",
      storageBucket: "project-iot-51262.appspot.com",
      messagingSenderId: "785303672386",
      appId: "1:785303672386:web:8fb1aaac3c34e72e87bfdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("user_id");
    if (!userId) {
      window.location.href = "login.html";
    }

    let currentUser = null;

    db.ref("unilorin-ict/users/" + userId).once("value", snapshot => {
      const user = snapshot.val();
      if (user) {
        currentUser = user;
        document.getElementById("welcomeUser")?.innerText = `Welcome, ${user.name}!`;
        const balance = parseFloat(user.balance || 0);
        document.getElementById("tokenAmount")?.innerText = (balance / 800).toFixed(2);
        document.getElementById("nairaAmount")?.innerText = "‚Ç¶" + balance.toFixed(2);
      }
    });

    db.ref("unilorin-ict/transactions/" + userId)
      .orderByChild("date")
      .once("value", (snapshot) => {
        const tbody = document.getElementById("transactionTableBody");
        const transactions = [];

        snapshot.forEach((childSnap) => {
          const txn = childSnap.val();
          txn.id = childSnap.key;
          transactions.push(txn);
        });

        transactions.reverse().forEach((txn) => {
          const row = document.createElement("tr");

          let breakdownText = "";
          if (txn.breakdown && typeof txn.breakdown === "object") {
            const items = [];
            for (const key in txn.breakdown) {
              const label = key.replace(/fee$/, "").replace(/_/g, " ");
              const value = parseFloat(txn.breakdown[key]);
              items.push(`${capitalize(label)}: ‚Ç¶${value.toLocaleString()}`);
            }
            breakdownText = items.join(", ");
          } else {
            breakdownText = "‚Äî";
          }

          row.innerHTML = `
            <td>${capitalize(txn.type)}</td>
            <td>${(parseFloat(txn.amount)).toFixed(2)}</td>
            <td>‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</td>
            <td>${breakdownText}</td>
            <td>${new Date(txn.date).toLocaleString()}</td>
            <td><button onclick='printReceipt(${JSON.stringify(txn)})'>üñ®Ô∏è Print</button></td>
          `;
          tbody.appendChild(row);
        });
      });

    function capitalize(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function printReceipt(txn) {
      const win = window.open('', '', 'width=800,height=600');
      const logoURL = 'icon.png';

      const breakdownHTML = txn.breakdown && typeof txn.breakdown === "object"
        ? Object.entries(txn.breakdown).map(([key, val]) => {
            const label = key.replace(/fee$/, "").replace(/_/g, " ");
            return `<tr><td>${capitalize(label)}</td><td>‚Ç¶${parseFloat(val).toLocaleString()}</td></tr>`;
          }).join("")
        : '<tr><td colspan="2">‚Äî</td></tr>';

      win.document.write(`
        <html>
          <head>
            <title>Transaction Receipt</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              .logo { width: 80px; margin-bottom: 10px; }
              .header { text-align: center; }
              .receipt-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
              .receipt-table th, .receipt-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
              .receipt-table th { background-color: #f2f2f2; }
            </style>
          </head>
          <body>
            <div class="header">
              <img src="${logoURL}" class="logo" alt="Logo"/>
              <h2>University of Ilorin</h2>
              <h3>Digital Wallet Transaction Receipt</h3>
            </div>
            <p><strong>Date:</strong> ${new Date(txn.date).toLocaleString()}</p>
            <p><strong>Transaction ID:</strong> ${txn.id || "N/A"}</p>
            <p><strong>User:</strong> ${currentUser?.name || "N/A"} (${currentUser?.matric || "N/A"})</p>
            <p><strong>Transaction Type:</strong> ${capitalize(txn.type)}</p>
            <p><strong>Token Amount:</strong> ${parseFloat(txn.amount).toFixed(2)}</p>
            <p><strong>Naira Equivalent:</strong> ‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</p>

            <h4>Breakdown</h4>
            <table class="receipt-table">
              <thead>
                <tr><th>Fee Type</th><th>Amount (‚Ç¶)</th></tr>
              </thead>
              <tbody>
                ${breakdownHTML}
              </tbody>
            </table>

            <p style="margin-top:30px;">Thank you for using the University of Ilorin Digital Wallet.</p>
            <script>
              window.onload = function() { window.print(); window.onafterprint = () => window.close(); }
            </script>
          </body>
        </html>
      `);
    }
  </script>
</body>
</html>
