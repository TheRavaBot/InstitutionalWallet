<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <span class="menu-btn" onclick="toggleSidebar()" aria-label="Open Menu">‚ò∞</span>
  <header class="header">
    <h1 class="headerc">University Of Ilorin Digital Wallet</h1>
  </header>

  <section class="page-section dashboard">
    <div class="icon-spot">
      <img src="icon.png" alt="Dashboard Icon" class="icon">
    </div>
  </section>

  <section class="page-section">
    <h2>Transaction History</h2>
    <table class="history-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount (Token)</th>
          <th>Naira Equivalent</th>
          <th>Breakdown</th>
          <th>Date</th>
          <th>Receipt</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Filled via JavaScript -->
      </tbody>
    </table>
  </section>

  <div id="sidebar-container"></div>

  <script>
    // Load sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
      })
      .catch(error => console.error('Sidebar load error:', error));
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmhaIhOWWlPYceSdtJScVIIuZP0Rb71hM",
      authDomain: "project-iot-51262.firebaseapp.com",
      databaseURL: "https://project-iot-51262-default-rtdb.firebaseio.com",
      projectId: "project-iot-51262",
      storageBucket: "project-iot-51262.appspot.com",
      messagingSenderId: "785303672386",
      appId: "1:785303672386:web:8fb1aaac3c34e72e87bfdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("user_id");
    if (!userId) {
      window.location.href = "login.html";
    }

    const transactions = [];

    db.ref("unilorin-ict/users/" + userId).once("value", snapshot => {
      const user = snapshot.val();
      if (user) {
        document.getElementById("welcomeUser")?.innerText = `Welcome, ${user.name}!`;
        const balance = parseFloat(user.balance || 0);
        document.getElementById("tokenAmount")?.innerText = (balance / 800).toFixed(2);
        document.getElementById("nairaAmount")?.innerText = "‚Ç¶" + balance.toFixed(2);
      }
    });

    db.ref("unilorin-ict/transactions/" + userId)
      .orderByChild("date")
      .once("value", (snapshot) => {
        const tbody = document.getElementById("transactionTableBody");

        snapshot.forEach((childSnap) => {
          transactions.push(childSnap.val());
        });

        transactions.reverse().forEach((txn, index) => {
          const row = document.createElement("tr");

          let breakdownText = "‚Äî";
          if (txn.breakdown && typeof txn.breakdown === "object") {
            const items = [];
            for (const key in txn.breakdown) {
              const label = key.replace(/fee$/, "").replace(/_/g, " ");
              const value = parseFloat(txn.breakdown[key]);
              items.push(`${capitalize(label)}: ‚Ç¶${value.toLocaleString()}`);
            }
            breakdownText = items.join(", ");
          }

          row.innerHTML = `
            <td>${capitalize(txn.type)}</td>
            <td>${parseFloat(txn.amount).toFixed(2)}</td>
            <td>‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</td>
            <td>${breakdownText}</td>
            <td>${new Date(txn.date).toLocaleString()}</td>
            <td><button class="print-btn" data-index="${index}">üñ®Ô∏è Print</button></td>
          `;
          tbody.appendChild(row);
        });

        // Add print button event
        document.querySelectorAll(".print-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = btn.getAttribute("data-index");
            printReceipt(transactions[index]);
          });
        });
      });

    function capitalize(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function printReceipt(txn) {
      const win = window.open('', '_blank');
      const logo = 'icon.png';
      const breakdown = txn.breakdown && typeof txn.breakdown === "object"
        ? Object.entries(txn.breakdown).map(([key, val]) => {
            const label = key.replace(/fee$/, "").replace(/_/g, " ");
            return `<tr><td>${capitalize(label)}</td><td>‚Ç¶${parseFloat(val).toLocaleString()}</td></tr>`;
          }).join("")
        : "<tr><td colspan='2'>No breakdown</td></tr>";

      const htmlContent = `
        <html>
          <head>
            <title>Transaction Receipt</title>
            <style>
              body { font-family: Arial; padding: 20px; }
              h1, h2 { text-align: center; }
              .logo { display: block; margin: 0 auto; width: 100px; }
              table { width: 100%; border-collapse: collapse; margin-top: 20px; }
              td, th { border: 1px solid #333; padding: 8px; text-align: left; }
              .footer { margin-top: 40px; text-align: center; font-size: 12px; color: gray; }
            </style>
          </head>
          <body>
            <img src="${logo}" alt="Logo" class="logo" />
            <h1>University of Ilorin</h1>
            <h2>Digital Wallet Transaction Receipt</h2>

            <p><strong>Type:</strong> ${capitalize(txn.type)}</p>
            <p><strong>Amount (Token):</strong> ${parseFloat(txn.amount).toFixed(2)}</p>
            <p><strong>Naira Equivalent:</strong> ‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</p>
            <p><strong>Date:</strong> ${new Date(txn.date).toLocaleString()}</p>

            <h3>Breakdown</h3>
            <table>
              <thead><tr><th>Item</th><th>Amount</th></tr></thead>
              <tbody>${breakdown}</tbody>
            </table>

            <div class="footer">This is a system-generated receipt from the Digital Wallet Portal.</div>
            <script>window.print();</script>
          </body>
        </html>
      `;

      win.document.write(htmlContent);
      win.document.close();
    }
  </script>
</body>
</html>
