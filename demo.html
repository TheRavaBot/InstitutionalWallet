<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <span class="menu-btn" onclick="toggleSidebar()" aria-label="Open Menu">‚ò∞</span>
  <header class="header">
    <h1 class="headerc">University Of Ilorin Digital Wallet</h1>
  </header>

  <section class="page-section dashboard">
    <div class="icon-spot">
      <img src="icon.png" alt="Dashboard Icon" class="icon">
    </div>
  </section>

  <section class="page-section">
    <h2>Transaction History</h2>
    <table class="history-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount (Token)</th>
          <th>Naira Equivalent</th>
          <th>Breakdown</th>
          <th>Date</th>
          <th>Receipt</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Filled via JavaScript -->
      </tbody>
    </table>
  </section>

  <div id="sidebar-container"></div>

<script>
  // Load sidebar.html into #sidebar-container
  fetch('sidebar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('sidebar-container').innerHTML = data;
      const script = document.createElement("script");
      script.src = "script.js";
      document.body.appendChild(script);
    })
    .catch(error => console.error('Sidebar load error:', error));
</script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAmhaIhOWWlPYceSdtJScVIIuZP0Rb71hM",
    authDomain: "project-iot-51262.firebaseapp.com",
    databaseURL: "https://project-iot-51262-default-rtdb.firebaseio.com",
    projectId: "project-iot-51262",
    storageBucket: "project-iot-51262.appspot.com",
    messagingSenderId: "785303672386",
    appId: "1:785303672386:web:8fb1aaac3c34e72e87bfdb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userId = localStorage.getItem("user_id");
  if (!userId) {
    window.location.href = "login.html";
  }

  // Fetch user data
  db.ref("unilorin-ict/users/" + userId).once("value", snapshot => {
    const user = snapshot.val();
    if (user) {
      document.getElementById("tokenAmount")?.innerText = (parseFloat(user.balance || 0) / 800).toFixed(2);
      document.getElementById("nairaAmount")?.innerText = "‚Ç¶" + parseFloat(user.balance || 0).toFixed(2);
    }
  });

  // Fetch transaction history
  db.ref("unilorin-ict/transactions/" + userId)
    .orderByChild("date")
    .once("value", (snapshot) => {
      const tbody = document.getElementById("transactionTableBody");
      const transactions = [];

      snapshot.forEach((childSnap) => {
        transactions.push(childSnap.val());
      });

      transactions.reverse().forEach((txn) => {
        const row = document.createElement("tr");

        let breakdownText = "‚Äî";
        if (txn.breakdown && typeof txn.breakdown === "object") {
          const items = [];
          for (const key in txn.breakdown) {
            const label = key.replace(/fee$/, "").replace(/_/g, " ");
            const value = parseFloat(txn.breakdown[key]);
            items.push(`${capitalize(label)}: ‚Ç¶${value.toLocaleString()}`);
          }
          breakdownText = items.join(", ");
        }

        row.innerHTML = `
          <td>${capitalize(txn.type)}</td>
          <td>${parseFloat(txn.amount).toFixed(2)}</td>
          <td>‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</td>
          <td>${breakdownText}</td>
          <td>${new Date(txn.date).toLocaleString()}</td>
          <td><button class="print-btn" data-txn='${encodeURIComponent(JSON.stringify(txn))}'>üñ®Ô∏è Print</button></td>
        `;
        tbody.appendChild(row);
      });

      // Attach print handlers
      document.querySelectorAll(".print-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const txnData = decodeURIComponent(btn.getAttribute("data-txn"));
          const txn = JSON.parse(txnData);
          printReceipt(txn);
        });
      });
    });

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }

  function printReceipt(txn) {
    const win = window.open('', '', 'width=800,height=700');
    win.document.write(`
      <html>
        <head>
          <title>Receipt - University of Ilorin</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              padding: 20px;
              text-align: center;
            }
            h1 {
              margin-bottom: 5px;
            }
            table {
              width: 100%;
              border-collapse: collapse;
              margin-top: 20px;
            }
            td, th {
              border: 1px solid #ccc;
              padding: 10px;
            }
            .logo {
              width: 80px;
              height: auto;
              margin-bottom: 10px;
            }
          </style>
        </head>
        <body>
          <img class="logo" src="icon.png" alt="Logo"/>
          <h1>University of Ilorin</h1>
          <h2>Digital Wallet - Transaction Receipt</h2>
          <table>
            <tr><th>Transaction Type</th><td>${capitalize(txn.type)}</td></tr>
            <tr><th>Amount (Token)</th><td>${parseFloat(txn.amount).toFixed(2)}</td></tr>
            <tr><th>Naira Equivalent</th><td>‚Ç¶${parseFloat(txn.naira_equivalent).toFixed(2)}</td></tr>
            <tr><th>Date</th><td>${new Date(txn.date).toLocaleString()}</td></tr>
            <tr><th>Breakdown</th><td>${
              txn.breakdown
                ? Object.entries(txn.breakdown)
                    .map(([k, v]) => `${capitalize(k.replace(/fee$/, '').replace(/_/g, ' '))}: ‚Ç¶${parseFloat(v).toLocaleString()}`)
                    .join('<br>')
                : '‚Äî'
            }</td></tr>
          </table>
          <p style="margin-top: 30px;">Thank you for using University of Ilorin Digital Wallet</p>
          <script>window.onload = () => { window.print(); }</script>
        </body>
      </html>
    `);
    win.document.close();
  }
</script>
</body>
</html>
